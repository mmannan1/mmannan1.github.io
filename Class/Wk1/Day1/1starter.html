<!DOCTYPE html> <!-- html starts with documentation type -->
<html> <!-- html opening tag -->
    <head>
        <!-- changes title on tab of page -->
        <title>My First Website</title> 
    </head>

    <body>
        <h1><i>Largest Title h1</i></h1>

        <br> <!-- adds a line break -->

        <h2 style="color: red;">Title h2</h2>
        <hr> <!-- adds horizontal line -->

        <!-- block level elements -->
        <h3 title="article title">Title h3</h3> <!-- title displays on hover -->
        <h4>Title h4</h4>
        <h5 width="" height="">Title h5</h5>
        <h6>Title h6</h6>
        <p>This is a paragraph...</p>
        <p><b>Bold Paragraph</b></p>
            <!-- inline level elements eg: img a -->
            <a style="color: red;" title="Google link" href="https://www.google.com">google.com</a> <!-- links to website -->
            <br>
            <br>
            <img alt="koala image" src="https://gifts.worldwildlife.org/gift-center/Images/large-species-photo/large-Koala-photo.jpg" width="30%" height="30%" title="Koala">
        <!-- div groups elements together -->    
        <div style="border:2px solid purple">
            <h4>Div Title h4</h4>
            <h5 width="" height="">Title h5</h5>
        </div>
    </body>
    
</html> <!-- html closing tag -->
